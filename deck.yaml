_format_version: '1.1'
services:
  - name: kong-routes
    url: http://httpbin.org:80
    routes:
      - name: kong-routes-route
        paths:
          - /kong-routes
        methods:
          - get
        protocols:
          - http
          - https
  - name: health
    url: http://httpbin.org:80
    routes:
      - name: health-route
        paths:
          - /health
        methods:
          - get
        protocols:
          - http
          - https
  - name: data-routes
    url: http://httpbin.org:80
    routes:
      - name: data-routes-route
        paths:
          - /data-routes
        methods:
          - get
        protocols:
          - http
          - https
  - name: payment-routes
    url: http://httpbin.org:80
    routes:
      - name: payment-routes-route
        paths:
          - /payment-routes
        methods:
          - get
        protocols:
          - http
          - https
