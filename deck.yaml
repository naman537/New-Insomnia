_format_version: '3.0'
services:
  - name: backend-service
    url: http://httpbin.org:80
    routes:
      - name: kong-routes
        paths:
          - /kong-routes
        methods:
          - GET
        protocols:
          - http
          - https
      - name: health
        paths:
          - /health
        methods:
          - GET
        protocols:
          - http
          - https
      - name: data-routes
        paths:
          - /data-routes
        methods:
          - GET
        protocols:
          - http
          - https
      - name: payment-routes
        paths:
          - /payment-routes
        methods:
          - GET
        protocols:
          - http
          - https
