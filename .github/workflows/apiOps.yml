name: APIOps Pipeline

on:
  pull_request:
  push:
    branches: [master]

jobs:
  apiops:
    runs-on: ubuntu-latest

    env:
      KONG_ADMIN_URL: http://localhost:8001

    steps:
      # 1 Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2 Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3 Install Node dependencies (REQUIRES package-lock.json)
      - name: Install Node dependencies
        run: npm ci

      # 4 Install OpenAPI linter
      - name: Install OpenAPI CLI
        run: npm install -g @redocly/openapi-cli

      # 5 Lint OpenAPI (fail-fast)
      - name: Lint OpenAPI
        run: openapi lint openapi.yaml

      # 6 Generate deck.yaml
      - name: Generate deck.yaml
        run: npm run generate-deck

      # 7 Install deck CLI (PINNED VERSION â€” IMPORTANT)
      - name: Install deck CLI
        run: |
          curl -sL https://github.com/kong/deck/releases/download/v1.40.2/deck_1.40.2_linux_amd64.tar.gz -o deck.tar.gz
          tar -xzf deck.tar.gz
          chmod +x deck
          sudo mv deck /usr/local/bin/deck

      # 8 Verify deck installation
      - name: Verify deck
        run: deck version

      # 9 Validate deck.yaml
      - name: Validate deck
        run: deck validate -s deck.yaml

      # 10 Commit generated deck.yaml back to GitHub
      - name: Commit deck.yaml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add deck.yaml
          git commit -m "chore: regenerate deck.yaml from OpenAPI [skip ci]" || echo "No changes"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
