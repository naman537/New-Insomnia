name: APIOps Pipeline

permissions:
  contents: write
  pull-requests: write

on:
  push:
    branches: [master]
  pull_request:

jobs:
  apiops:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Install OpenAPI linter
      - name: Install OpenAPI CLI
        run: npm install -g @redocly/openapi-cli

      # 3️⃣ Lint OpenAPI (PR-safe)
      - name: Lint OpenAPI
        run: openapi lint openapi.yaml

      # 4️⃣ Install deck CLI (PINNED)
      - name: Install deck
        run: |
          curl -sL https://github.com/kong/deck/releases/download/v1.40.2/deck_1.40.2_linux_amd64.tar.gz -o deck.tar.gz
          tar -xzf deck.tar.gz
          chmod +x deck
          sudo mv deck /usr/local/bin/deck

      # 5️⃣ Generate deck.yaml
      - name: Generate deck.yaml
        run: |
          deck file openapi2kong \
            -s openapi.yaml \
            -o deck.yaml

      # 6️⃣ Validate deck.yaml
      - name: Validate deck
        run: deck validate -s deck.yaml

      # 7️⃣ Commit ONLY on push to master
      - name: Commit deck.yaml
        if: github.event_name == 'push'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git checkout -B generated-deck
          git add deck.yaml
          git diff --cached --quiet || git commit -m "chore: regenerate deck.yaml from OpenAPI [skip ci]"
          git push -u https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git generated-deck --force
