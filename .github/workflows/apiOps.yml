name: APIOps Pipeline

permissions:
  contents: write
  pull-requests: write

on:
  push:
    branches: [master]
  pull_request:

jobs:
  apiops:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Install Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Install OpenAPI CLI for linting
      - name: Install OpenAPI CLI
        run: npm install -g @redocly/openapi-cli

      # 4️⃣ Lint OpenAPI spec
      - name: Lint OpenAPI
        run: openapi lint openapi.yaml

      # 5️⃣ Install dependencies (js-yaml)
      - name: Install Node dependencies
        run: npm ci

      # 6️⃣ Generate deck.yaml via Node script
      - name: Generate deck.yaml
        run: npm run generate-deck

      # 7️⃣ Install Kong Deck
      - name: Install Kong Deck
        run: |
          curl -sL https://github.com/kong/deck/releases/download/v1.40.2/deck_1.40.2_linux_amd64.tar.gz -o deck.tar.gz
          tar -xzf deck.tar.gz
          chmod +x deck
          sudo mv deck /usr/local/bin/deck

      # 8️⃣ Validate deck.yaml
      - name: Validate deck
        run: deck validate -s deck.yaml

       #9️⃣ Deploy to Kong
      - name: Deploy deck to Kong
        env:
          KONG_ADMIN_URL: http://localhost:8002
        run: deck gateway sync deck.yaml --kong-addr $KONG_ADMIN_URL
        
      # 9 Commit deck.yaml back to GitHub (only on push to master)
      - name: Commit updated deck.yaml
        if: github.event_name == 'push'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github-actions.com"
          git checkout -B generated-deck
          git add deck.yaml
          git diff --cached --quiet || git commit -m "chore: regenerate deck.yaml from OpenAPI [skip ci]"
          git push -u https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git generated-deck --force
