name: APIOps Pipeline

on:
  pull_request:
  push:
    branches: [master]

jobs:
  apiops:
    runs-on: ubuntu-latest

    env:
      KONG_ADMIN_URL: http://localhost:8001

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3Ô∏è‚É£ Install Node dependencies (PRODUCTION SAFE)
      - name: Install Node dependencies
        run: npm ci

      # 4Ô∏è‚É£ Install OpenAPI linter
      - name: Install OpenAPI CLI
        run: npm install -g @redocly/openapi-cli

      # 5Ô∏è‚É£ Lint OpenAPI (QUALITY GATE)
      - name: Lint OpenAPI
        run: openapi lint openapi.yaml

      # 6Ô∏è‚É£ Generate deck.yaml from OpenAPI (CORE STEP)
      - name: Generate deck.yaml
        run: npm run generate-deck

      # 7Ô∏è‚É£ Install Kong deck CLI
      - name: Install deck CLI
        run: |
          curl -sL https://github.com/kong/deck/releases/latest/download/deck_linux_amd64 -o deck
          chmod +x deck
          sudo mv deck /usr/local/bin/deck

      # 8Ô∏è‚É£ Validate deck.yaml
      - name: Validate deck config
        run: deck validate -s deck.yaml

      # 9Ô∏è‚É£ Deploy to Kong (staging / no auth)
      - name: Sync to Kong
        run: deck sync -s deck.yaml --kong-addr $KONG_ADMIN_URL

      # üîü Commit generated deck.yaml back to GitHub
      - name: Commit deck.yaml
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add deck.yaml
          git commit -m "chore: regenerate deck.yaml from OpenAPI [skip ci]" || echo "No changes"
          git push
